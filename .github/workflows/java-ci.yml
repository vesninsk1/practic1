name: Java CI

on:
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: eclipse-temurin:21-jdk
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Maven
      run: |
        apt-get update
        apt-get install -y maven
        
    - name: Build with Maven
      run: mvn clean compile test package
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: target/*.jar

  sast:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      checks: write
    steps:
    - uses: actions/checkout@v4
      
    - name: Run Semgrep CI
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/java
    - name: Run Semgrep with SARIF output
      run: |
        python -m pip install semgrep
        semgrep scan --config p/java --sarif --output=semgrep-report.sarif .
        
    - name: Upload SARIF report
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: semgrep-report.sarif
        
  sca:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Run OWASP
      run: |
        mvn org.owasp:dependency-check-maven:check \
          -Dformat=HTML \
          -DoutputDirectory=./sca-reports \
          -DfailBuildOnCVSS=0 \
          -DskipTestScope=true \
          -DsuppressionFiles=./dependency-check-suppressions.xml \
          -DnvdApiKey=${{ secrets.NVD_API_KEY }}
        echo "SCA analysis completed"
        
    - name: Check and rename report
      run: |
        cp ./sca-reports/dependency-check-report.html ./sca-report.html
        echo "SCA HTML report generated"
        ls -la ./sca-report.html
    - name: Upload SCA report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sca-dependency-analysis-reports
        path: |
          sca-report.html
          dependency-check-suppressions.xml
        retention-days: 30

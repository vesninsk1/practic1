name: Java CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: maven:3.8.5-openjdk-21
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Maven
      run: mvn clean compile test package
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: target/*.jar
        retention-days: 7
